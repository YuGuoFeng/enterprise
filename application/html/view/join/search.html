{include file="common/head" /}
    <!-- END 头部结束 -->
    <div class="wrap">


        <div class="container mt-50">
            <div class="search-wrap">
                <div class="search-header">
                    <h3>搜索结果</h3>
                    <p>关键词：<span>{$key}</span>，共 <span>{$num}</span> 个结果</p>
                </div>
                <div class="line mt-10"></div>
                <ul class="list-search mt-30">
                    {foreach $search as $v}
                    <li>
                        <a href="{$v.url}" class="search-item">
                            <h4>{$v.title??''}</h4>
                            <p>来源：<span>品牌介绍 . {$v.ly_name??''} </span></p>
                        </a>
                    </li>
                    {/foreach}
                </ul>

            </div>

            <div class="mt-200"></div>
        </div>









        <!-- START 底部开始 -->
        {include file="common/foot" /}
        <!-- END 底部结束 -->
    </div>
    {include file="common/script" /}

    <script type="text/javascript">
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>

</body>

</html>
